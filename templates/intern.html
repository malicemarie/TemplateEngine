<!DOCTYPE html>

    <title>Intern</title>
    <link

    <div class="jumbotron">
      <h1 class="display-4">Welcome to my Team</h1>
      <p class="lead">
        Here is a list of team members
      </p>
      <p class="lead"></p>
      <div class="row">
        <div class="card intern-card col-lg-3 col-md-6 col-sm-12" id="cards">
          <div class="card-head">
            <div class="card-body">
              <h5 class="card-title">****EMPLOYEE NAME****</h5>
              <p class="card-text">*****INTERN******</p>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID:*****ENTER ID HERE****</li>
            <li class="list-group-item">
              Email:
              <a
                href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=someone@gmail.com"
                target="_blank"
                >****ENTER EMAIL HERE***</a
              >
            </li>
            <li class="list-group-item">
              School: ****ENTER SCHOOL HERE****
            </li>
          </ul>
        </div>
      </div>
    </div>
